<ion-view title="Reviews">
	<ion-nav-bar class="bar-balanced" align-title="center">
    <ion-nav-back-button class="button-clear">
      <i class="on-ios-arrow-back"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="review in reviews">

          <p><i class="icon ion-person"></i>  {{review.name}} <span class="date">{{review.review_date | date: "dd/MM/yyyy"}}</span></p>
          <rating ng-model="review.rating" max="rating.max" readonly="readOnly"></rating>
           <br>
          <p>{{review.description}}</p>
      </ion-item>
    </ion-list> 
  </ion-content>
</ion-view>
