<ion-view title="">
	

      <div class="tabs-striped tabs-top tabs-background-balanced tabs-color-light">
          <div class="tabs">
            <a class="tab-item" href="#/home/breakfast">
              Breakfast
            </a>
            <a class="tab-item" href="#/home/lunch">
              Lunch
            </a>
            <a class="tab-item" href="#/home/dinner">
              Dinner
            </a>
          </div>
        </div>

	<ion-content class="has-subheader">
			<ion-item class="customCard" ng-repeat="item in items | orderBy:'distance':reverse" ui-sref="menu.restaurant({restaurantId:item.id})">
        <div class="list card customCard">

          <div class="item">
            <h2>{{ item.name }}</h2>
            <p>Distance: {{ item.distance.toFixed(3) }} km</p>
          </div>

          <div class="item item-image">
            <img src="http://www.julios.co.za/wp-content/uploads/2012/10/restaurant.jpeg">
          </div>

          <div class="item">
            <h1>{{item.rating.toFixed(1)}}   <span><i class="customIcon icon ion-star assertive"></i></span></h1>
          </div>
      

        </div>
