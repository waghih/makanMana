<ion-view title="home">
	<ion-header-bar class="bar-balanced has-tabs-top" align-title="center">
        <h1 class="title">Makan Mana</h1>

        <a class="button button-balanced icon ion-search" href="#/search"></a>
        
        
  </ion-header-bar>

      <div class="tabs-striped tabs-top tabs-background-balanced tabs-color-light">
          <div class="tabs">
            <a class="tab-item" ng-class="{'tab-item': !breakfastActive, 'tab-item active': breakfastActive}" ng-click="breakfastTab()" href="#/">
              Breakfast
            </a>
            <a class="tab-item" ng-class="{'tab-item': !lunchActive, 'tab-item active': lunchActive}" ng-click="lunchTab()" href="#/">
              Lunch
            </a>
            <a class="tab-item" ng-class="{'tab-item': !dinnerActive, 'tab-item active': dinnerActive}" ng-click="dinnerTab()" href="#/">
              Dinner
            </a>
          </div>
        </div>

	<ion-content class="has-subheader">
			<ion-item class="customCard" ng-repeat="item in items | orderBy:'distance':reverse" href="#/restaurant/{{item.id}}">
        <div class="list card customCard">

          <div class="item">
            <h2>{{ item.name }}</h2>
            <p>Distance: {{ item.distance.toFixed(3) }} km</p>
          </div>

          <div class="item item-image">
            <img src="http://www.julios.co.za/wp-content/uploads/2012/10/restaurant.jpeg">
          </div>

          <div class="item">
            <h1>{{item.rating.toFixed(1)}}   <span><i class="customIcon icon ion-star assertive"></i></span></h1>
          </div>
      

        </div>


				<!-- <rating ng-model="item.rating" max="rating.max" readonly="readOnly"></rating> -->
				<!-- </a> -->
			</ion-item>
		<!-- </ion-list> -->
	</ion-content>

			<!-- </ion-item>
		</ion-list>
	</ion-content> -->

</ion-view>
