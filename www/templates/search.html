<ion-view title="Search">

  <ion-nav-bar class="bar-balanced" align-title="center">
    <ion-nav-back-button class="button-clear">
      <i class="on-ios-arrow-back"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>

    <ion-item>
      <div class="item-toggle">
         Auto Locate
         <label class="toggle toggle-balanced">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </div>
    </ion-item>

    <ion-item class="select-item">
      <label class="item item-input">
        <div class="input-label" style="display:block;">
          State *
        </div>
      

        <!-- <div style="text-align:right"> -->
          <div style="width:100%; text-align:right;">
            <button class="icon-right ion-ios7-arrow-down button-clear button-dark" ng-click="openModal()">{{modalData.msg}}</button>
          </div>
        <!-- </div> -->
        <!-- <select>
          <option selected> </option>
          <option>Johor</option>
          <option>Kedah</option>
          <option>Kelantan</option>
          <option>Malacca</option>
          <option>Negeri Sembilan</option>
          <option>Pahang</option>
          <option>Penang</option>
          <option>Perak</option>
          <option>Perlis</option>
          <option>Sabah</option>
          <option>Sarawak</option>
          <option>Selangor</option>
          <option>Terengganu</option>
          <option>Kuala Lumpur</option>
          <option>Labuan</option>
          <option>Putrajaya</option>
        </select> -->
      </label>
      <label class="item item-input item-select list-item" >
        <div class="input-label">
          City
        </div>
        <select>
          <option selected> </option>
          <option>Alor Setar</option>
          <option>George Town</option>
          <option>Ipoh</option>
          <option>Johor Bahru</option>
          <option>Kota Kinabalu</option>
          <option>Kuala Lumpur</option>
          <option>Kuala Terengganu</option>
          <option>Kuching</option>
          <option>Malacca City</option>
          <option>Miri</option>
          <option>Penang Island</option>
          <option>Petaling jaya</option>
          <option>Shah Alam</option>
        </select>
      </label>
      
      <label class="item item-input item-select list-item" >
        <div class="input-label">
          Type of Meal *
        </div>
        <select>
          <option selected> </option>
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Hi-Tea</option>
          <option>Dinner</option>
          <option>Supper</option>
        </select>
      </label>

      <label class="item item-input item-select list-item" >
        <div class="input-label">
          Cuisine
        </div>
        <select>
          <option selected> </option>
          <option>Arabian</option>
          <option>Chinese</option>
          <option>Indian</option>
          <option>Malaysian</option>
          <option>Thailand</option>
        </select>
      </label>
    </ion-item>
    <ion-item>
    </ion-item> 
    <ion-item>
      <div class="item-toggle">
         Halal
         <label class="toggle toggle-balanced">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </div>
    </ion-item>

    <ion-item class="select-item">
      <label class="price-item item item-input item-stacked-label">
        <span class="input-label">Price</span>
        <span class="row range-item">
          <input class="col col-50 max" type="text" placeholder="MAX">
          <input class="col col-50" type="text" placeholder="MIN">
        </span>  
      </label>
    </ion-item>


  <script id="modal.html" type="text/ng-template">
    <div class="modal" ng-controller="ModalCtrl">
        <ion-header-bar class="bar bar-header bar-balanced">
          <h1 class="title">Select Month</h1>
          <button class="button button-clear button-primary" ng-click="hideModal()">Cancel</button>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <ion-item ng-model="modalData.msg" ng-repeat="item in months" ng-click="doSomething(item)">
              {{item}}
            </ion-item>
          </div>
        </ion-content>
    </div>
  </script>

    <div class="search" align="center">
      <a class="button icon-left ion-search button-balanced" align-title="center" href="#/">Search</a>
    </div> 

  </ion-content>
</ion-view>
