<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios-arrow-back"></i></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <a class="button button-balanced icon ion-search" align="right" ui-sref="menu.search"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
        <ion-header-bar class="bar-balanced">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list>
                <ion-item ui-sref="menu.home" menu-close="">About Us</ion-item>
                <ion-item>Check In</ion-item>
                <ion-item>Favorite Restaurant</ion-item>
                <ion-item ui-sref="menu.cart" menu-close="">Contact Us</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
